<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Черепухус | УБЕГИ ОТ ЖАБУШКИ!</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      /* Сброс стилей и базовые настройки */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #333;
        overflow: hidden;
      }

      /* Основной контейнер Unity */
      #unity-container {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      #unity-container.unity-desktop {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #unity-container.unity-mobile {
        position: fixed;
        width: 100%;
        height: 100%;
      }

      /* Холст Unity */
      #unity-canvas {
        background: #138000;
        border: 3px solid #fff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }

      /* Индикатор загрузки */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }

      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('unity-logo-dark.png') no-repeat center;
      }

      #unity-progress-bar-empty {
        width: 141px;
        height: 18px;
        margin-top: 10px;
        margin-left: 6.5px;
        background: #ddd;
        border-radius: 10px;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 18px;
        margin-top: 10px;
        background: #4caf50;
        border-radius: 10px;
        transition: width 0.3s ease-in-out;
      }

      /* Футер */
      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
      }

      #unity-webgl-logo {
        float: left;
        width: 204px;
        height: 38px;
        background: url('webgl-logo.png') no-repeat center;
      }

      #unity-build-title {
        float: right;
        margin-right: 10px;
        line-height: 38px;
        font-size: 18px;
        color: #fff;
        font-weight: bold;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      #unity-fullscreen-button {
        float: right;
        width: 38px;
        height: 38px;
        cursor: pointer;
        background: url('fullscreen-button.png') no-repeat center;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      }

      /* Предупреждения */
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%);
        background: #fff;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Кастомные элементы */
      .custom-header {
        position: absolute;
        top: 0;
        width: 100%;
        padding: 15px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="custom-header">Убеги от жабушки!</div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <footer>
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">УБЕГИ ОТ ЖАБУШКИ!</div>
      </footer>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WG.loader.js";
      var config = {
        dataUrl: buildUrl + "/WG.data.unityweb",
        frameworkUrl: buildUrl + "/WG.framework.js.unityweb",
        codeUrl: buildUrl + "/WG.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "JabaCompany",
        productName: "game",
        productVersion: "4.0.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
